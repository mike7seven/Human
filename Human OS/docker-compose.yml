version: '3.8'

services:
  # Backend API Service (Go with SQLite)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: human-os-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # Persist SQLite database
      - human-os-data:/app/data
    environment:
      - PORT=8080
      - ENV=production
      - LOG_LEVEL=info
      - DATABASE_PATH=/app/data/humanOS.db
    networks:
      - human-os-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/dashboard/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Service (React/Vite with nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # API URL for the frontend to connect to backend
        VITE_API_URL: http://localhost:8080/api/v1
    container_name: human-os-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - human-os-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  human-os-network:
    driver: bridge

volumes:
  human-os-data:
    driver: local
